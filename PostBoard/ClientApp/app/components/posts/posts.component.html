<h1>Posts</h1>

<p *ngIf="!posts"><em>Loading...</em></p>

<div *ngFor="let post of posts" class="block">
	<a [routerLink]="['/posts/', post.postId]"><h3 class="headline">{{ post.title}}</h3></a>
	<div class="subheadline">{{ post.createUser }} - {{ post.comments.length }} comments - {{ post.createDate | date: "medium" }}</div>

	<p class="info">
		{{ post.content }}
	</p>
</div>
