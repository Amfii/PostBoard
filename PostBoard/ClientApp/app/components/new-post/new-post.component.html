<h1>New Post</h1>

<form #f="ngForm" (ngSubmit)="submit()" novalidate>
	<div class="form-group">
		<label for="title">Title</label>
		<input name="title" id="title" type="text" class="form-control" [(ngModel)]="post.title" required #title="ngModel">
		<div class="alert alert-danger" *ngIf="title.touched && !title.valid">Please specify the title.</div>
	</div>
	<div class="form-group">
		<label for="content">Text</label>
		<textarea name="content" id="content" type="text" rows="4" class="form-control" [(ngModel)]="post.content" required #content="ngModel"></textarea>
		<div class="alert alert-danger" *ngIf="content.touched && !content.valid">Please specify the text.</div>
	</div>
	<div class="form-group">
		<label for="createUser">Email</label>
		<input name="createUser" id="createUser" type="email" class="form-control" [(ngModel)]="post.createUser" required email #createUser="ngModel">
		<div class="alert alert-danger" *ngIf="createUser.touched && !createUser.valid">Specified email is not valid.</div>
	</div>
	<button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
